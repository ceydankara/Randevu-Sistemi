<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Randevu Sistemi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: rgb(245, 230, 180);
    
        }
        form {
            width: 90%;
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
}

        input, select, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
        }
        button{
            background-color: rgb(209, 218, 223);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color:rgb(0, 0, 0);" >Randevu Oluştur</h1>
    <form id="appointmentForm">
        <input type="text" id="name" placeholder="Ad Soyad" required>

        <select id="consultant" required>
            <option value="">Danışman Seçin</option>
            {% for consultant in consultants %}
                <option value="{{ consultant.id }}">{{ consultant.name }}</option>
            {% endfor %}
        </select>

        <input type="date" id="date" required>

        <select id="time" required>
            <option value="">Saat Seçin</option>
        </select>

        <button type="submit">Gönder</button>
    </form>
    <p id="result"></p>

    <script>
        const dateInput = document.getElementById('date');
        const consultantSelect = document.getElementById('consultant');
        const timeSelect = document.getElementById('time');

        function loadAvailableTimes() {
            const date = dateInput.value;
            const consultantId = consultantSelect.value;
            if (!date || !consultantId) return;

            fetch('/api/available-times', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ date, consultantId })
            })
            .then(res => res.json())
            .then(data => {
                timeSelect.innerHTML = '<option value="">Saat Seçin</option>';
                if (data.available_times && data.available_times.length > 0) {
                    data.available_times.forEach(time => {
                        const option = document.createElement('option');
                        option.value = time;
                        option.textContent = time;
                        timeSelect.appendChild(option);
                    });
                } else {
                    timeSelect.innerHTML = '<option value="">Uygun saat yok</option>';
                }
            });
        }

        dateInput.addEventListener('change', loadAvailableTimes);
        consultantSelect.addEventListener('change', loadAvailableTimes);

        document.getElementById('appointmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const date = dateInput.value;
            const time = timeSelect.value;
            const consultantId = consultantSelect.value;

            fetch('/api/appointment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, date, time, consultantId })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('result').innerText = data.message || data.error;
            })
            .catch(err => {
                document.getElementById('result').innerText = "Hata oluştu.";
                console.error(err);
            });
        });
    </script>
</body>
</html>
